<div class="search-box">
    <input type="text" (keyup)="searchFunction(inputValue.value)" #inputValue>
</div>
<ng-container *ngFor="let item of (filteredCountryList ? filteredCountryList : countryList)">
    <a routerLink="/country/{{item.fifa}}" class="item">
        {{item.name}}
        {{item.population}}
        {{item.area}}
        <img width="30" [src]="item.flag" alt=""> <br>
    </a>
</ng-container>
